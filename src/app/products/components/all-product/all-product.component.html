<div class="box mt-5">
  <div class="my-5 w-25">
    <app-select
      [data]="productCateg"
      [title]="'Categories'"
      (selectesData)="getFilterCateg($event)"

    ></app-select>
  </div>
  <div class="row" *ngIf="!loading">
    <div class="col-md-3" *ngFor="let item of products" >
      <app-product [data]="item" (item)="addToCard($event)"></app-product>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="loading">
    <app-spiner></app-spiner>
  </div>
</div>
