<div class="item">
  <div  routerLink="/details/{{data.id}}">
    <img src="{{ data.image }}" alt="" />
    <div class="body">
      <h4>{{ data.title }}</h4>
      <p>{{ data.description }}</p>
    </div>
  </div>
  <div class="px-3 mb-2 d-flex justify-content-between align-datas-center">
    <button class="btn btn-success" *ngIf="!selected" (click)="selected = true">
      Add To Card
    </button>
    <div class="d-flex w-60" *ngIf="selected">
      <input class="form-control" type="number" [(ngModel)]="amount" />
      <button class="btn btn-danger" (click)="addData();selected = false">Add</button>
    </div>
    <span>{{ data.price }}</span>
  </div>
</div>
